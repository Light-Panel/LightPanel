name: Release

on:
  push:
    branches:
      - main

jobs:
  nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Modify and write to file
        run: node Assets/Release.js
