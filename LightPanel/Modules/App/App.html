<html>
  <head>
    <meta charset="utf-8">
  </head>

  <style>
    * {
      font-family: sans-serif
    }

    ::-webkit-scrollbar {
      width: 5px;
      height: 5px
    }

    ::-webkit-scrollbar-track {
      background-color: transparent
    }

    ::-webkit-scrollbar-thumb{
      border-radius: 10px;
      background-color: var(--textColor);
    }

    .hover_select_option {
      opacity: 0.75;
      transition-duration: 0.5s
    }

    .hover_select_option:hover {
      opacity: 1;
    }
  </style>
  
  <body style="position: fixed; background-color: var(--background); margin: 0px"></body>

  <script src="/Script/SvgImage.js" type="module"></script>

  <script type="module">
    let start = performance.now()

    import { loadTranslation, getTranslation } from '/Script/Translation.js'
    import { Component, setAttribute } from '/Script/UI.js'
    import { checkSession } from '/Script/Session.js'
    import { loadPage } from '/Script/PageAPI.js'
    import { loadTheme } from '/Script/Theme.js'

    await loadTranslation()
    await loadTheme()

    let div = document.body.appendChild(Component.div({ style: { center: 'column', backgroundColor: 'var(--mainColor)', border: '[0.1ps] solid var(--mainColor_border)', borderStyle: 'none none solid none', boxSizing: 'border-box', height: '[3.5ps]' }}))
    div.appendChild(Component.text(1.5, 'Light Panel', { style: { marginLeft: '[1ps]', cursor: 'pointer' }}))
    let div2 = div.appendChild(Component.div({ style: { flex: 1, display: 'flex', flexDirection: 'row-reverse' }}))
    div2.appendChild(Component.svgImage('/Image/Logout.svg', { style: { marginRight: '[1ps]', width: '[1.75ps]', cursor: 'pointer' }}))
    div2.appendChild(Component.svgImage('/Image/Language.svg', { style: { marginRight: '[1ps]', width: '[1.75ps]', cursor: 'pointer' }}))

    let div3 = document.body.appendChild(Component.div({ style: { display: 'flex', width: '100vw', height: 'calc(100vh - [3.5ps])' }}))
    div3.appendChild(Component.div({ id: 'features', style: { flex: 'flex', flexDirection: 'column', backgroundColor: 'var(--subColor)', border: '[0.1ps] solid var(--subColor_border)', borderStyle: 'none solid none none', boxSizing: 'border-box', width: '[10ps]' }}))
    div3.appendChild(Component.div({ id: 'page', style: { flex: 'flex', flexDirection: 'column', center: 'column', width: 'calc(100vw - [10ps])' }}))
  
    console.log(`[${getTranslation('log>>面板')}]: ${getTranslation('log>>網頁加載完成 (花費: {time}ms)', { time: Math.round(performance.now()-start) })}`)
  
    await checkSession()

    if (window.location.pathname === '/') loadPage('/Containers')
    else loadPage(`${window.location.pathname}${(window.location.search === '') ? '' : window.location.search}`)
  </script>
